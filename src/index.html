<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Portland's Find-a-Doc service</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Portland's Find-a-Doc service</h1>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">
        <h5>Find the 10 closest doctors by a medical issue:</h5>
        <div class="form-group">
          <input id="medicalIssue" class="form-control" type="text" placeholder="Enter an issue here...">
          <button id="medicalIssueButton" class="btn btn-primary" type="button" name="button">Submit</button>
        </div>
      </div>

      <div class="col-md-6">
        <h5>Find the 10 closest doctors by doctor name:</h5>
        <div class="form-group">
          <input id="doctorName" class="form-control" type="text" placeholder="Enter an issue here...">
          <button id="doctorNameButton" class="btn btn-primary" type="button" name="button">Submit</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="doctorNameResults">
          <div class="doctorNameResultsTitle">
            <h6 id="errorToggle">Click on a name for more information.</h6>
          </div>
          <ul id="doctorNameResultsList">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="doctorModal" tabindex="-1" role="dialog" aria-labelledby="doctorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="doctorModalLabel">Doctor:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
